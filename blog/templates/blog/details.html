{% extends 'base.html' %}
{% load static %}


{% block content %}

  <hr>
  <div>
    <h3 class="w3-card-4" style="font-family:monospace; text-align:center"><b>{{ article_list.title }}</b></h3>

    <div class="w3-card-4 w3-margin w3-white">

      <img src="{{ article_list.image.url }}" alt="Nature" style="width:100%;">
      <div class="w3-container">
        <h6 style="font-family:cursive"><span class="w3-opacity">{{ article_list.author.get_full_name }}, {{ article_list.date }}</span></h6>
      </div>
      <div class="w3-container">
          <p style="text-align:justify">{{ article_list.content|linebreaks }}</p>
      </div>

      {% if user.is_authenticated %}
        <center>
        <div class="w3-container" style="padding-top:50px">
          <a href="{% url 'update_post' article_list.slug %}"><button class="w3-button w3-black w3-padding-small w3-margin-bottom">Update Post</button></a>
        </div>
        </center>
      {% endif %}

      <!--Going back to article list-->
      <div class="w3-container w3-padding-32 w3-margin-top">
        <a href="{% url 'articles' %}"><button class="w3-button w3-black w3-padding-small w3-margin-bottom">Return to article list</button></a>
      </div>
    </div>
  </div>


{% endblock %}
