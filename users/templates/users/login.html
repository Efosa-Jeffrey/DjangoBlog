{% extends 'users/base_auth.html' %}
{% load static %}
{% block title %}Log In{% endblock title %}

{% block content %}

<body class="login no-js login-action-login wp-core-ui  locale-en-us">
	<script type="text/javascript">
		document.body.className = document.body.className.replace('no-js','js');
	</script>
		<div id="login">
			<a href="#"><img style="height:100px; margin: -100px 0 5px 110px" src="{% static 'users/images/avatar.svg' %}"/></a>
			<!-- <p class="message register">Log In</p> -->
			<h2 style="text-align:center">Log In</h2>
		<form name="loginform" id="loginform" action="" method="post">
			{% csrf_token %}
			<p>
				<label for="user_login">Username</label>
				<input type="text" name="username" id="user_login" class="input" value="" size="20" autocapitalize="off" />
			</p>

			<div class="user-pass-wrap">
				<label for="user_pass">Password</label>
				<div class="wp-pwd">
					<input type="password" name="password" required id="user_pass" class="input password-input" value="" size="20" />
					<button type="button" class="button button-secondary wp-hide-pw hide-if-no-js" data-toggle="0" aria-label="Show password">
						<span class="dashicons dashicons-visibility" aria-hidden="true"></span>
					</button>
				</div>
			</div>
						<p class="forgetmenot"><input name="rememberme" type="checkbox" id="rememberme" value="forever"  /> <label for="rememberme">Remember Me</label></p>
			<p class="submit">
				<input type="submit" name="wp-submit" id="wp-submit" class="button button-primary button-large" value="Log In" />
									<input type="hidden" name="redirect_to" value="#" />
									<input type="hidden" name="testcookie" value="1" />
			</p>
		</form>

					<p id="nav" style="text-align:center">
				<a href="{% url 'register' %}">Register</a> | <a href="#">Forgot password?</a>
								</p>
					<script type="text/javascript">
			function wp_attempt_focus() {setTimeout( function() {try {d = document.getElementById( "user_login" );d.focus(); d.select();} catch( er ) {}}, 200);}
wp_attempt_focus();
if ( typeof wpOnload === 'function' ) { wpOnload() }		</script>
				<!-- <p id="backtoblog"><a href="#">
		&larr; Back to Homepage		</a></p> -->
			</div>
	<script type='text/javascript' src='users/js/jquery/jquery.js'></script>
<script type='text/javascript' src='users/js/jquery/jquery-migrate.min.js'></script>

</script>

<script type='text/javascript' src='users/js/underscore.min.js'></script>
<script type='text/javascript'>

</body>
